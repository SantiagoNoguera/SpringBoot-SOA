<div class="card border-primary mb3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-primary">
        <button type="button" class="btn btn-danger" routerLink="/productos">Regresar</button>
    </div>
    <form>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="producto.nombre">
            <div class="alert alert-danger" *ngIf="error && error.nombre">{{ error.nombre }}</div>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" name="precio" id="precio" class="form-control" [(ngModel)]="producto.precio">
            <div class="alert alert-danger" *ngIf="error && error.precio">{{ error.precio }}</div>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" name="cantidad" id="cantidad" class="form-control" [(ngModel)]="producto.cantidad">
            <div class="alert alert-danger" *ngIf="error && error.cantidad">{{ error.cantidad }}</div>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" name="descripcion" id="descripcion" class="form-control"
                [(ngModel)]="producto.especificacion.descripcion">
        </div>
        <div class="form-group">
            <label for="componente">Componentes:</label>
            <input type="text" name="componente" id="componente" class="form-control"
                [(ngModel)]="producto.especificacion.componentes">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="producto.id ? modificar() : crear()">{{ producto.id ? 'Modificar' : 'Crear' }}</button>
        </div>
    </form>
</div>
